<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="nav">
        <div class="container">
            <div class="wrapper">
                <div class="nav__logo">
                    <a href="#" class="nav__logo--link logo--link">BestShop</a>
                </div>
                <ul class="nav__list">
                    <li class="nav__list--item"><a href="#" class="nav__list--link">Why us</a></li>
                    <li class="nav__list--item"><a href="#" class="nav__list--link">Benefits</a></li>
                    <li class="nav__list--item"><a href="#" class="nav__list--link">Prices</a></li>
                    <li class="nav__list--item"><a href="#" class="nav__list--link">Contact</a></li>
                </ul>
            </div>    
        </div>
    </header>
    <main>
        <section class="banner">
            <div class="container">
                <div class="wrapper banner__wrapper">
                    <h1 class="banner__header">Sell More!</h1>
                    <p class="banner__text banner__text--font">Open show on our platform andincrease your sales</p>
                    <a href="#" class="banner__link banner__text--font">Open your shop</a>
                </div>    
            </div>
        </section>
        <section class="statistics">
            <div class="container">
                <h1 class="statistics__header">The most popular sales platform in country</h1>
                <div class="wrapper statistics__wrapper">    
                    <article class="statistics__article">
                        <img src="assets/Person.svg" class="article__photo--person">
                        <span class="article__circle article__circle--red"></span>
                        <h3 class="statistics__article--header">100000+</h3>
                        <p class="statistics__article--text">daily entries</p>
                    </article>
                    <article class="statistics__article">
                        <img src="assets/Eye.svg" class="article__photo--eye">
                        <span class="article__circle article__circle--blue"></span>
                        <h3 class="statistics__article--header">2000000+</h3>
                        <p class="statistics__article--text">seen products every day</p>
                    </article>
                    <article class="statistics__article">
                        <img src="assets/Catalog.svg" class="article__photo--catalog">
                        <span class="article__circle article__circle--green"></span>
                        <h3 class="statistics__article--header">10000+</h3>
                        <p class="statistics__article--text">added posts daily</p>
                    </article>
                </div>    
            </div>
        </section>
        <section></section>
        <section></section>
        <section></section>
    </main>
</body>
</html>
